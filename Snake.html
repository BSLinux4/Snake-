<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="board">
      
  </div>
  <div id="joystick">
      <div id="up">
          △
      </div>
      <div id="right">
          ▷
      </div>
      <div id="down">
          ▽
      </div>
      <div id="left">
          ◁
      </div>
      <div id="move">
          〇
      </div>
      <!--<div id="speed_up">
          ➕
      </div>
      <div id="speed_down">
          ➖
      </div>-->
  </div>
  <div id="score">
      Score : 0
  </div>
  <div id="start">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShz0dvZYeISIugfasNpCOEvlUKEsDBU3MtDQ&usqp=CAU" alt="img" id="img" />
      <div id="lvl">
          <input type="radio" name="a" id="c1" checked/>
          <label for="c1">Easy</label>
          <input type="radio" name="a" id="c2" />
          <label for="c2">Medium</label>
          <input type="radio" name="a" id="c3" />
          <label for="c3">Hard</label>
          <input type="radio" name="a" id="c4" />
          <label for="c4">Extreme</label>
      </div>
      
      <div id="strt">
          START
      </div>
  </div>
  <div id="end">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShz0dvZYeISIugfasNpCOEvlUKEsDBU3MtDQ&usqp=CAU" alt="img" id="img"/>
      <div id="final">
          Score : 0
      </div>
      <div id="restart">
          Restart
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
